<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cairan & co</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %} ">
    {% block CSS %}{% endblock  %}
    <link rel="stylesheet" href="{% static 'css/product.css' %} ">
    <link rel="shortcut icon" href="{% static 'media/cairan icon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header id="header">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a href="{% url 'index' %}"><img id="logo" src="{% static 'media/cairan logo.png' %}" alt=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item {% block homeLinkClass %}{% endblock %}">
                    <a class="nav-link " href="{% url 'index' %}">HOME</a>
                  </li>
                  <li class="nav-item {% block aboutLinkClass %}{% endblock %}">
                    <a class="nav-link" href="{% url 'about' %}">ABOUT US</a>
                  </li>
                  <li class="nav-item {% block shopLinkClass %}{% endblock %}">
                    <a class="nav-link" href="{% url 'shop' %}">SHOP</a>
                  </li>
                  <li class="nav-item {% block contactLinkClass %}{% endblock %}">
                    <a class="nav-link" href="{% url 'contact' %}">CONTACT</a>
                  </li>
                  <li class="nav-item {% block cartLinkClass %}{% endblock %}">
                    <a class="nav-link" href="{% url 'cart' %}"><i class="fa-solid fa-cart-shopping"></i></a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    {% block content %}
        
        {% endblock %}
 <footer>
  <p><i class="fa-regular fa-copyright"></i>Cairan & Co. All rights reserved. Developed by <a href="https://uskdev.netlify.app/" target="_blank">USK</a></p>
</footer> 
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/app.js' %}"></script>
{% block javaScript %}{% endblock  %}
</html>
